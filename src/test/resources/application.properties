## configure for postgres 11.4 with testcontainers
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=create-drop

# known services
automation.request-repository.id=request-repository
automation.request-repository.context-path=/request-repository
automation.request-repository.assembled-request-noun=/assembled

server.servlet.context-path=/request-repository
